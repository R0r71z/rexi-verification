application: rexi-verification
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /css
  static_dir: css

- url: /javascript
  static_dir: javascript

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: .*
  script: main.app

- url: /.*
  script: rexi-verification.app

libraries:
- name: jinja2
  version: latest

- name: webapp2
  version: "2.5.2"

- name: ssl
  version: latest
